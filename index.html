<!DOCTYPE html>
<html ng-app="outfitologyApp" lang="en">
    <head>
        <title>Outfitology</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link id="dynamic-style" rel="stylesheet" />

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet" />

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/140b066b7d.js" crossorigin="anonymous"></script>

        <!-- Sweet Alert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- Angular Core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
        <script src="https://unpkg.com/angular-route@1.8.2/angular-route.min.js"></script>

        <!-- App Scripts -->
        <script src="js/app.js"></script>

        <script src="js/env.js"></script>
        <!-- Services and Controllers-->
        <script src="js/index.js"></script>

        <style>
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="initial-loader" style="position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.3s ease">
            <div style="font-family: League Spartan, sans-serif; font-optical-sizing: auto; font-weight: 700; font-style: normal; text-transform: uppercase; letter-spacing: -1.5px; font-size: 30px; margin-bottom: 5px">
                <a href="" ng-style="{'text-decoration':'none','color':'black', 'font-weight':'500'}"> <span style="color: #ff885b">Outfit</span>ology </a>
            </div>
            <div style="width: 40px; height: 40px; border: 4px solid #ccc; border-top-color: #ff885b; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px"></div>
        </div>
        <nav class="navbar">
            <div class="logo">
                <a href="#!/" ng-style="{'text-decoration':'none','color':'black'}" class="bold"> <span class="orange">Outfit</span>ology </a>
            </div>

            <div class="nav">
                <a href="#!/">Home</a>
                <a href="#!/explore">Explore</a>
            </div>

            <div class="search-container" ng-show="$root.currentPath === '/explore'">
                <div class="search-box">
                    <div class="search-icon"></div>
                    <input type="text" ng-model="$root.searchQuery" ng-change="$root.handleSearch()" placeholder="Search images" class="search-input" />
                    <button ng-click="$root.clearSearch()" ng-show="$root.searchQuery" class="clear-button"></button>
                </div>
            </div>

            <a href="#!/profile" class="profile" ng-if="isLoggedIn"></a>

            <div class="auth-links" ng-if="!isLoggedIn">
                <a href="#!/login">Login</a>
                <span>/</span>
                <a href="#!/register">Register</a>
            </div>

            <button class="hamburger" ng-class="{'is-active': isMenuActive}" ng-click="toggleMenu()">
                <div class="bar"></div>
            </button>
        </nav>
        <nav class="mobile-nav" ng-class="{'is-active': isMenuActive}">
            <a href="#!/">Home</a>
            <a href="#!/explore">Explore</a>
            <a href="#!/profile">Profile</a>
        </nav>
        <div ng-view></div>
    </body>
</html>
