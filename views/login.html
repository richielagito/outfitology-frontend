<div class="main-login-container">
  <div class="photo-login"></div>

  <div class="login-container">
    <h1 class="logo" id="outfitology"><span class="orange">Outfit</span>ology</h1>

    <form class="form" ng-submit="login.submitForm()" name="loginForm" novalidate>
      <div class="input-group">
        <input type="text" placeholder=" " id="username" ng-model="login.user.username" required />
        <label for="username">Username</label>
      </div>

      <div class="input-group">
        <input type="password" placeholder=" " id="password" ng-model="login.user.password" required />
        <label for="password">Password</label>
      </div>

      <button class="login-button" type="submit" ng-disabled="loginForm.$invalid">Login</button>
    </form>

    <div class="forgot-password">
      <a href="#!/forgot-password">Forgot your password?</a>
    </div>

    <div class="create-account">Don't have an account? <a href="#!/register">Create Account</a></div>
  </div>
</div>
